databases:
  - name: jobseeker
    databaseName: jobseeker
    user: austine

services:
  - type: web
    name: jobseeker
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn server.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jobseeker
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4